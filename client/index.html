<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner</title>
    <!-- Add Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-light">
    <!-- Full-page Loading Spinner -->
    <div id="full-page-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand text-primary fw-bold" href="#">Event Planner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#events-container">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="#event-form">Add Event</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center text-primary mb-4">Event Planner</h1>

        <!-- Search Bar -->
        <div class="input-group mb-3">
            <input type="text" id="search-bar" class="form-control" placeholder="Search events..." aria-label="Search events">
            <button class="btn btn-primary" type="button" onclick="applySearch()">Search</button>
        </div>              

        <!-- Section to Display Events -->
        <div id="events-container" class="mb-5">
            <h2 class="text-secondary">All Events</h2>
            <div id="loading-spinner" class="text-center" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="events-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
                <!-- Events will be dynamically populated here -->
            </div>
        </div>

        <hr>

        <!-- Form to Add Event -->
        <div class="mb-5">
            <h2 class="text-secondary">Create a New Event</h2>
            <form id="event-form" class="row g-3">
                <div class="col-md-6">
                    <input type="text" id="title" class="form-control" placeholder="Title" required>
                </div>
                <div class="col-md-6">
                    <input type="text" id="description" class="form-control" placeholder="Description">
                </div>
                <div class="col-md-6">
                    <input type="date" id="date" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <input type="time" id="time" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <input type="text" id="location" class="form-control" placeholder="Location" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Add Event</button>
                </div>
            </form>
        </div>

        <hr>

        <!-- Form to Update Event -->
        <div class="mb-5">
            <h2 class="text-secondary">Update Event</h2>
            <form id="update-form" class="row g-3" style="display: none;">
                <input type="hidden" id="update-id">
                <div class="col-md-6">
                    <input type="text" id="update-title" class="form-control" placeholder="Title" required>
                </div>
                <div class="col-md-6">
                    <input type="text" id="update-description" class="form-control" placeholder="Description">
                </div>
                <div class="col-md-6">
                    <input type="date" id="update-date" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <input type="time" id="update-time" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <input type="text" id="update-location" class="form-control" placeholder="Location" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success">Update Event</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelUpdate()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Feedback -->
    <div id="toast-feedback" class="toast align-items-center text-bg-success" role="alert" aria-live="assertive" aria-atomic="true" style="display: none;">
        <div class="d-flex">
            <div class="toast-body"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>    

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
